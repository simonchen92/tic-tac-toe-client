<!DOCTYPE html>
<html>

<head>
  <title>Simon's Tic Tac Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

<!-- Login Header -->

<header>
<h1>Login Credentials</h1>
<p id="user-message"></p>

  <form id="sign-up-form">
    <h6>Sign Up</h6>
    <label>Email</label>
  <input name="credentials[email]" type="email" placeholder="Email">
  <label>Password</label>
  <input name="credentials[password]" type="password" placeholder="Password">
  <label>Password Confirmation</label>
  <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirm">
  <input id="button" type="submit" value="Sign Up">
</form>

<form id="sign-in-form">
  <h6>Sign In</h6>
  <label>Email</label>
  <input name="credentials[email]" type="email" placeholder="Email">
  <label>Password</label>
  <input name="credentials[password]" type="password" placeholder="Password">
  <input id="button1" type="submit" value="Sign In">
</form>

<form id="change-password-form">
  <h6>Change Password</h6>
  <label>Old</label>
  <input name="passwords[old]" type="password" placeholder="Old Password">
  <label>New</label>
  <input name="passwords[new]" type="password" placeholder="New Password">
  <input id="button2" type="submit" value="Change Password">
</form>

<form id="sign-out-form">
  <h6>Sign Out</h6>
  <input id="button3" type="submit" value="SIGN OUT">
</form>
</header>
<br>
<!-- Players Section -->

<section>
  <h2>Player One</h2>
</section>

<section>
  <h2>Player Two</h2>
</section>

<section>
<h2 id="player-turn" class ="turn">Player Turn:</h2>
  <h2 class="turn margin-top" id="game-turn"></h2>
</section>

<!-- Tic Tac Toe Grid Layout -->

<div class="game-message">
  <div id="message"></div>
  <div id="message-content"></div>
</div>

<div class="container">
  <div id="gameboard">
  <h1>Tic Tac Toe</h1>
  <div class="row">
    <div id="0" class="col-4 col-sm-4 col-md-4 col-lg-4 box board" data-cell-index="0"></div>
    <div id="1" class="col-4 col-sm-4 col-md-4 col-lg-4 box board" data-cell-index="1"></div>
    <div id="2" class="col-4 col-sm-4 col-md-4 col-lg-4 box board" data-cell-index="2"></div>
  </div>

  <div class="row">
    <div id="3" class="col-4 col-sm-4 col-md-4 col-lg-4 box board" data-cell-index="3"></div>
    <div id="4" class="col-4 col-sm-4 col-md-4 col-lg-4 box board" data-cell-index="4"></div>
    <div id="5" class="col-4 col-sm-4 col-md-4 col-lg-4 box board" data-cell-index="5"></div>
  </div>

  <div class="row">
    <div id="6" class="col-4 col-sm-4 col-md-4 col-lg-4 box board" data-cell-index="6"></div>
    <div id="7" class="col-4 col-sm-4 col-md-4 col-lg-4 box board" data-cell-index="7"></div>
    <div id="8" class="col-4 col-sm-4 col-md-4 col-lg-4 box board" data-cell-index="8"></div>
  </div>
</div>

<div class="game-buttons">
  <button id="reset-game">Reset</button>
  <button id="get-games">Get Games</button>
  <button id="create-games">Start New Game</button>
</div>

</div>


</body>

</html>
